apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: onap
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
        - name: controller
          image: nexus3.onap.org:10001/onap/sdnc-image:2.6.1
          ports:
            - containerPort: 8181
            - containerPort: 8182
          envFrom:
            - configMapRef:
                name: controller-config
            - secretRef:
                name: controller-secrets
          volumeMounts:
            - name: config-volume
              mountPath: /opt/opendaylight/etc/
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: controller-pvc

